{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-offset-3 col-md-3">
    <h2>{{ title }}</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="login">
    </form>
</div>
{% endblock %}
